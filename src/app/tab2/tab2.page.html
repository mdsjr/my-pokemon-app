<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meus Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Meus Favoritos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="pokemon-list-container ion-padding">
    <div *ngIf="favoritePokemons.length === 0" class="ion-text-center ion-padding">
      <p>Você ainda não adicionou nenhum Pokémon aos favoritos.</p>
      <p>Vá para a lista de Pokémons e adicione alguns!</p>
    </div>

    <ion-grid *ngIf="favoritePokemons.length > 0">
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="3" *ngFor="let pokemon of favoritePokemons">
          <ion-card [routerLink]="['/tabs/details', pokemon.id]">
            <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
            <ion-card-header>
              <ion-card-title class="ion-text-capitalize">{{ pokemon.name }}</ion-card-title>
            </ion-card-header>
            <ion-item lines="none">
              <ion-button slot="end" fill="clear" color="danger" (click)="$event.stopPropagation(); removeFavorite(pokemon);">
                <ion-icon name="heart"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
