<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokédex</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="pokemon-list-container">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="3" *ngFor="let pokemon of pokemons">
          <ion-card>
            <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
            <ion-card-header>
              <ion-card-title class="ion-text-capitalize">{{ pokemon.name }}</ion-card-title>
            </ion-card-header>
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="pagination-controls ion-padding">
      <ion-button (click)="prevPage()" [disabled]="currentPage === 0" expand="block">Anterior</ion-button>
      <ion-button (click)="nextPage()" [disabled]="(currentPage + 1) * itemsPerPage >= totalPokemons" expand="block">Próximo</ion-button>
    </div>
  </div>
</ion-content>
